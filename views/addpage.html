{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    <div>
      <label for="authorName" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10"><input name="authorName" value="Alice" type="text" class="form-control"/></div>
    </div>
    <div>
      <label for="authorEmail" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10"><input name="authorEmail" value="alice@alice.com" type="text" class="form-control"/></div>
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10"><input name="title" value="test test test" type="text" class="form-control"/></div>
    </div>
    
    <div><label for="pageContent" class="col-sm-2 control-label">Page Content</label>
      <textarea name="pageContent" class="form-control">test</textarea>
    </div>
    
    <div><label for="pageContent" class="col-sm-2 control-label">Page Status</label>
      <div class="col-sm-10"><input name="pageStatus" value="open" type="text" class="form-control"/></div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
